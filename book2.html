        }

        .book-image {
            max-width: 100%;
            height: auto;

        }

        .chapter-navigation {
            background-color: #fff;
            color: #000;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: left;
        }

        .chapter-navigation a {
            display: block;
            color: #ffd1dc;
            text-decoration: none;
            margin: 0.5rem 0;
            font-weight: bold;
        }

        .chapter-navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav>

    </footer>

    <!-- Include Hammer.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <script>
        // Create a new Hammer Manager instance for the document body
        var mc = new Hammer.Manager(document.body);

        // Add swipe recognizer for all directions
        mc.add(new Hammer.Swipe({ direction: Hammer.DIRECTION_ALL }));

        // Swipe handler function
        var swipeHandler = function(event) {
            var currentPage = window.location.pathname.split('/').pop();

            if (event.direction === Hammer.DIRECTION_LEFT) {
                // Swipe left: Go to the next book
                switch (currentPage) {
                    case 'book1.html':
                        window.location.href = 'book2.html';
                        break;
                    case 'book2.html':
                        window.location.href = 'book3.html';
                        break;
                    case 'book3.html':
                        window.location.href = 'book4.html';
                        break;
                    case 'book4.html':
                        window.location.href = 'book5.html';
                        break;
                    case 'book5.html':
                        window.location.href = 'book6.html';
                        break;
                    case 'book6.html':
                        window.location.href = 'book7.html';
                        break;
                    case 'book7.html':
                        window.location.href = 'book8.html';
                        break;
                    // No action if on last book
                }
            } else if (event.direction === Hammer.DIRECTION_RIGHT) {
                // Swipe right: Go to the previous book
                switch (currentPage) {
                    case 'book2.html':
                        window.location.href = 'book1.html';
                        break;
                    case 'book3.html':
                        window.location.href = 'book2.html';
                        break;
                    case 'book4.html':
                        window.location.href = 'book3.html';
                        break;
                    case 'book5.html':
                        window.location.href = 'book4.html';
                        break;
                    case 'book6.html':
                        window.location.href = 'book5.html';
                        break;
                    case 'book7.html':
                        window.location.href = 'book6.html';
                        break;
                    case 'book8.html':
                        window.location.href = 'book7.html';
                        break;
                    case 'studies.html':
                        window.location.href = 'book1.html';
                        break;
                }
            } else if (event.direction === Hammer.DIRECTION_UP) {
                // Swipe up: Scroll down the page smoothly
                window.scrollTo({
                    top: window.scrollY + window.innerHeight / 2,
                    behavior: 'smooth'
                });
            } else if (event.direction === Hammer.DIRECTION_DOWN) {
                // Swipe down: Scroll up the page smoothly
                window.scrollTo({
                    top: window.scrollY - window.innerHeight / 2,
                    behavior: 'smooth'
                });
            }
        };

        // Bind swipe handler to the manager
        mc.on('swipe', swipeHandler);
    </script>
</body>
</html>
