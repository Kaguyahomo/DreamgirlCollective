    <style>
        /* Custom styling for book page */

            margin: 2rem auto;

        }

        .book-image {

            margin-bottom: 1rem;
        }

        .chapter-navigation {
            background-color: #fff;
            color: #000;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: left;
        }

        .chapter-navigation a {
            display: block;
            color: #ffd1dc;
            text-decoration: none;
            margin: 0.5rem 0;
            font-weight: bold;
        }

        .chapter-navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>THE SINGULAR VOICE OF BEING: JOHN DUNS SCOTUS AND ULTIMATE DIFFERENCE</h1>
    </header>

    <nav>
        <a href="index.html"><img src="header-image.png" alt="Home"></a>

        <img src="book2.png" alt="Book 2 Cover" class="book-image">

        <div class="chapter-navigation">
            <h2>Chapters</h2>
            <a href="#chapter1">Chapter 1: Title</a>

            <!-- Add more chapter links here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Library DreamGirl. All rights reserved.</p>
    </footer>

    <script>
        // Variables for touch event
        let startY, startX, deltaY, deltaX;

        // Function to handle touch start
        function handleTouchStart(event) {
            const touch = event.touches[0];
            startY = touch.clientY;
            startX = touch.clientX;
        }

        // Function to handle touch move
        function handleTouchMove(event) {
            const touch = event.touches[0];
            deltaY = touch.clientY - startY;
            deltaX = touch.clientX - startX;
        }

        // Function to handle touch end
        function handleTouchEnd(event) {
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0) {
                    // Swipe right
                    navigate('right');
                } else {
                    // Swipe left
                    navigate('left');
                }
            } else {
                // Vertical swipe
                if (deltaY > 0) {
                    // Swipe down
                    scroll('down');
                } else {
                    // Swipe up
                    scroll('up');
                }
            }
        }

        // Function to handle navigation
        function navigate(direction) {
            const currentPage = window.location.pathname.split('/').pop();

            if (direction === 'left') {
                switch (currentPage) {
                    case 'book1.html':
                        window.location.href = 'book2.html';
                        break;
                    case 'book2.html':
                        window.location.href = 'book3.html';
                        break;
                    case 'book3.html':
                        window.location.href = 'book4.html';
                        break;
                    case 'book4.html':
                        window.location.href = 'book5.html';
                        break;
                    case 'book5.html':
                        window.location.href = 'book6.html';
                        break;
                    case 'book6.html':
                        window.location.href = 'book7.html';
                        break;
                    case 'book7.html':
                        window.location.href = 'book8.html';
                        break;
                }
            } else if (direction === 'right') {
                switch (currentPage) {
                    case 'book1.html':
                        window.location.href = 'studies.html';
                        break;
                    case 'book2.html':
                        window.location.href = 'book1.html';
                        break;
                    case 'book3.html':
                        window.location.href = 'book2.html';
                        break;
                    case 'book4.html':
                        window.location.href = 'book3.html';
                        break;
                    case 'book5.html':
                        window.location.href = 'book4.html';
                        break;
                    case 'book6.html':
                        window.location.href = 'book5.html';
                        break;
                    case 'book7.html':
                        window.location.href = 'book6.html';
                        break;
                    case 'book8.html':
                        window.location.href = 'book7.html';
                        break;
                }
            }
        }

        // Function to handle scrolling
        function scroll(direction) {
            const scrollAmount = window.innerHeight / 2;
            window.scrollBy({
                top: direction === 'down' ? scrollAmount : -scrollAmount,
                behavior: 'smooth'
            });
        }

        // Attach touch event listeners
        document.addEventListener('touchstart', handleTouchStart);
        document.addEventListener('touchmove', handleTouchMove);
        document.addEventListener('touchend', handleTouchEnd);
    </script>
</body>
</html>
