    <style>
        /* Custom styling for book page */
        .book-container {
            max-width: 70%;

            padding: 2rem;
            background-color: #ffd1dc; /* Pastel pink background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        .chapter-navigation {
            background-color: #fff;
            color: #000;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: left;
        }

        .chapter-navigation a {
            display: block;
            color: #ffd1dc;
            text-decoration: none;
            margin: 0.5rem 0;
            font-weight: bold;
        }

        .chapter-navigation a:hover {
            text-decoration: underline;
        }
    </style>
        <script>
        // Function to toggle review visibility
        function toggleReview(reviewId) {
            const allReviews = document.querySelectorAll('.review-box');
            allReviews.forEach(function(review) {
                if (review.id !== reviewId) {
                    review.style.display = 'none';
                }
            });

            const review = document.getElementById(reviewId);
            review.style.display = (review.style.display === "block") ? "none" : "block";
        }

        // Add click events to chapter titles
        document.addEventListener('DOMContentLoaded', function () {
            const chapters = document.querySelectorAll('.chapter');
            chapters.forEach(function(chapter) {
                chapter.addEventListener('click', function() {
                    const reviewId = chapter.getAttribute('data-review');
                    toggleReview(reviewId);
                });
            });
        });
    </script>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let startX, startY, endX, endY;

            function handleSwipe() {
                const threshold = 50; // Minimum distance to be considered a swipe
                const swipeX = endX - startX;
                const swipeY = endY - startY;

                if (Math.abs(swipeX) > Math.abs(swipeY)) {
                    if (Math.abs(swipeX) > threshold) {
                        if (swipeX < 0) {
                            // Swipe left (go to next book page)
                            window.location.href = 'book3.html';  // Adjust for next book
                        } else {
                            // Swipe right (go to previous book page)
                            window.location.href = 'book1.html';  // Adjust for previous book
                        }
                    }
                }
            }

            document.addEventListener('touchstart', function (e) {
                startX = e.changedTouches[0].screenX;
                startY = e.changedTouches[0].screenY;
            });

            document.addEventListener('touchend', function (e) {
                endX = e.changedTouches[0].screenX;
                endY = e.changedTouches[0].screenY;
                handleSwipe();
            });
        });
    </script>
</body>
