<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book 2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <!-- Your existing HTML structure here -->

    <!-- Include Hammer.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <script>
        var mc = new Hammer.Manager(document.body);

        // Define swipe recognizers
        var swipe = new Hammer.Swipe();
        var pan = new Hammer.Pan();

        // Add swipe recognizer
        mc.add(swipe);
        mc.add(pan);

        // Handle swipe events
        mc.on('swipe', function(event) {
            var currentPage = window.location.pathname.split('/').pop();

            if (event.direction === Hammer.DIRECTION_LEFT) {
                // Swipe left: Go to the next book
                switch (currentPage) {
                    case 'book1.html':
                        window.location.href = 'book2.html';
                        break;
                    case 'book2.html':
                        window.location.href = 'book3.html';
                        break;
                    // Add more cases as needed
                }
            } else if (event.direction === Hammer.DIRECTION_RIGHT) {
                // Swipe right: Go to the previous book
                switch (currentPage) {
                    case 'book2.html':
                        window.location.href = 'book1.html';
                        break;
                    case 'book3.html':
                        window.location.href = 'book2.html';
                        break;
                    // Add more cases as needed
                }
            } else if (event.direction === Hammer.DIRECTION_UP) {
                // Swipe up: Scroll down the page
                window.scrollBy(0, window.innerHeight / 2); // Adjust scroll amount as needed
            } else if (event.direction === Hammer.DIRECTION_DOWN) {
                // Swipe down: Scroll up the page
                window.scrollBy(0, -window.innerHeight / 2); // Adjust scroll amount as needed
            }
        });

        // Prevent vertical scrolling interference
        mc.on('pan', function(event) {
            if (Math.abs(event.deltaX) > Math.abs(event.deltaY)) {
                // If horizontal pan is more significant, allow it
                mc.get('pan').set({ direction: Hammer.DIRECTION_HORIZONTAL });
            } else {
                // Otherwise, it's a vertical scroll
                mc.get('pan').set({ direction: Hammer.DIRECTION_VERTICAL });
            }
        });
    </script>
</body>
</html>
