=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer's Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff9aa2;
        }

        .post {
            background-color: #ff9aa2;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap; /* Preserve formatting */
            word-wrap: break-word;
        }

        .post h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #333;
        }

        .post .meta {
            font-size: 0.9em;
            color: #666;
        }

        .post .tags {
            margin-top: 10px;
            font-size: 0.9em;
            color: white;
        }

        #author-toggle {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            background-color: #ff9aa2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #author-form {
            margin-top: 20px;
            display: none;
            background-color: #fce4ec;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #author-form input, #author-form textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #author-form button {
            background-color: #ff9aa2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #posts-container {
            margin-top: 20px;
        }

        #search-box {
            margin-bottom: 20px;
        }

        #search-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spencer's Blog</h1>
        <div id="search-box">
            <input type="text" id="search-input" placeholder="Search posts..." onkeyup="searchPosts()">
        </div>
        <section id="posts-container">
            <!-- Blog posts will be dynamically loaded here -->
        </section>
        <button id="author-toggle" onclick="toggleAuthorMode()">Author Mode</button>
        <div id="author-form">
            <h2>Create a New Post</h2>
            <input type="text" id="new-post-title" placeholder="Title">
            <textarea id="new-post-content" placeholder="Write your post here..." rows="5"></textarea>
            <input type="text" id="new-post-tags" placeholder="Tags (comma-separated)">
            <button onclick="publishPost()">Publish</button>
        </div>
    </div>

    <script>
        const REPO_OWNER = "Kaguyahomo";
        const REPO_NAME = "DreamgirlCollective";
        const FILE_PATH = "posts.json";
        const GITHUB_API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
        const TOKEN = "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"; // To be replaced by GitHub Actions

        let posts = [];
        let isAuthorMode = false;

        // Fetch posts from GitHub API
        async function loadPosts() {
            try {
                const response = await fetch(GITHUB_API_URL, {
                    headers: {
                        Authorization: `token ${TOKEN}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch posts: ${response.statusText}`);
                }

                const data = await response.json();
                const fileContent = atob(data.content); // Decode Base64 content
                posts = JSON.parse(fileContent);
                displayPosts();
            } catch (error) {
                console.error("Error loading posts:", error);
                document.getElementById("posts-container").innerHTML = "<p>Error loading posts.</p>";
            }
        }

        // Display posts
        function displayPosts() {
            const postsContainer = document.getElementById("posts-container");
            postsContainer.innerHTML = ""; // Clear existing posts

            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.className = "post";
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p class="meta">Posted on ${new Date(post.date).toLocaleDateString()}</p>
                    <p>${post.content}</p>
                    <p class="tags">Tags: ${post.tags.join(", ")}</p>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Search posts
        function searchPosts() {
            const searchTerm = document.getElementById("search-input").value.toLowerCase();
            const filteredPosts = posts.filter(post =>
                post.title.toLowerCase().includes(searchTerm) ||
                post.content.toLowerCase().includes(searchTerm) ||
                post.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );

            const postsContainer = document.getElementById("posts-container");
            postsContainer.innerHTML = ""; // Clear existing posts

            filteredPosts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.className = "post";
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p class="meta">Posted on ${new Date(post.date).toLocaleDateString()}</p>
                    <p>${post.content}</p>
                    <p class="tags">Tags: ${post.tags.join(", ")}</p>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Toggle author mode
        function toggleAuthorMode() {
            isAuthorMode = !isAuthorMode;
            document.getElementById("author-form").style.display = isAuthorMode ? "block" : "none";
        }

        // Publish a new post
        async function publishPost() {
            const title = document.getElementById("new-post-title").value.trim();
            const content = document.getElementById("new-post-content").value.trim();
            const tags = document.getElementById("new-post-tags").value.split(",").map(tag => tag.trim());

            if (!title || !content) {
                alert("Please provide a title and content for the post.");
                return;
            }

            const newPost = {
                id: Date.now(),
                title,
                content,
                date: new Date().toISOString(),
                tags,
            };

            posts.push(newPost);
            await savePosts();
            alert("Post published!");
            isAuthorMode = false;
            toggleAuthorMode();
            loadPosts();
        }

        // Save posts to GitHub
        async function savePosts() {
            try {
                const content = btoa(JSON.stringify(posts, null, 2)); // Encode content as Base64
                const sha = await getFileSha(); // Get current file SHA for GitHub API

                const response = await fetch(GITHUB_API_URL, {
                    method: "PUT",
                    headers: {
                        Authorization: `token ${TOKEN}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        message: "Update posts.json via blog",
                        content,
                        sha,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Failed to save posts: ${response.statusText}`);
                }

                console.log("Posts saved successfully!");
            } catch (error) {
                console.error("Error saving posts:", error);
                alert("Failed to save posts. Check console for details.");
            }
        }

        // Get the SHA of the current file
        async function getFileSha() {
            const response = await fetch(GITHUB_API_URL, {
                headers: {
                    Authorization: `token ${TOKEN}`,
                },
            });
            const data = await response.json();
            return data.sha;
        }

        // Initialize
        loadPosts();
    </script>
</body>
</html>
