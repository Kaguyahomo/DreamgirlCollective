<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer's Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Body styling consistent with the lavender theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Bunny animation */
        .bunny {
            position: absolute;
            top: 0;
            width: 50px;
            height: 50px;
            background-image: url('bunny.png');
            background-size: contain;
            animation: float 5s infinite alternate;
        }

        @keyframes float {
            0% { transform: translateX(-100px) translateY(0); }
            100% { transform: translateX(100vw) translateY(20px); }
        }

        /* Main container layout */
        .container {
            display: flex;
            max-width: 1200px;
            padding: 20px;
            width: 100%;
        }

        /* Blog post area */
        #posts-container {
            flex: 5;
            padding-right: 20px;
        }

        .post, .draft {
            background-color: #ff9aa2;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post h2, .draft h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .tags {
            font-size: 0.9rem;
            color: #ff9aa2;
        }

        /* Sidebar styling - made narrower */
        .sidebar {
            flex: 0.8;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 200px;
        }

        .sidebar input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .sidebar h3 {
            color: #ff9aa2;
            font-size: 1.2rem;
            margin-top: 0;
        }

        /* Author Mode Toggle Button */
        #author-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            background-color: #ff9aa2;
            color: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-image: url('basketball.png');
            background-size: cover;
            width: 50px;
            height: 50px;
        }

        /* Floating Embed Button */
        #embed-button {
            display: none; /* Initially hidden, only visible in author mode */
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #ff9aa2;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: none;
        }

        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #ff9aa2;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Responsive styling for tablet view */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            #posts-container, .sidebar {
                width: 100%;
                padding: 0;
                max-width: none;
            }

            .sidebar {
                margin-top: 20px;
                align-items: center;
            }

            .sidebar input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    
    <!-- Moving Bunny -->
    <div class="bunny"></div>

    <div class="container">
        <!-- Blog post container -->
        <section id="posts-container">
            <!-- The post content and/or new post form will be dynamically loaded here -->
        </section>

        <!-- Sidebar for search -->
        <aside class="sidebar">
            <h3>Search Posts</h3>
            <input type="text" id="search-input" placeholder="Search..." onkeyup="searchPosts()">
        </aside>
    </div>

    <!-- Author mode toggle button (Basketball Icon) -->
    <button id="author-toggle" onclick="toggleAuthorMode()"></button>

    <!-- Floating Embed Button -->
    <button id="embed-button" onclick="embedFile()">Embed GIF</button>

    <script>
        let drafts = JSON.parse(localStorage.getItem('drafts')) || [];
        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        let isAuthorMode = false;
        let currentEditId = null;

        // Save posts and drafts to localStorage
        function saveToLocalStorage() {
            localStorage.setItem('posts', JSON.stringify(posts));
            localStorage.setItem('drafts', JSON.stringify(drafts));
        }

        // Load posts into the page
        function loadPosts() {
            const postsContainer = document.getElementById("posts-container");
            postsContainer.innerHTML = "<h1>Spencer's Blog</h1>";

            // If in author mode, display the new post form at the top
            if (isAuthorMode) {
                postsContainer.innerHTML += `
                    <div class="draft">
                        <h2 contenteditable="true" id="new-post-title" placeholder="Title...">Title...</h2>
                        <p contenteditable="true" id="new-post-content" placeholder="Write your post here...">Write your post here...</p>
                        <input type="text" id="new-post-tags" placeholder="Enter tags (comma-separated)">
                        <button onclick="saveDraft()">Save Draft</button>
                        <button onclick="publishPost()">Publish Post</button>
                        <button onclick="viewDrafts()">View Drafts</button>
                    </div>
                    <div id="draft-list" style="display: none;"></div>
                `;
            }

            // Display published posts below the new post form (or alone if not in author mode)
            posts.filter(post => post.isPublished).forEach(post => {
                const postElement = document.createElement("div");
                postElement.className = "post";
                postElement.innerHTML = `
                    <h2 contenteditable="${isAuthorMode}">${post.title}</h2>
                    <div class="post-meta">Posted on ${new Date(post.date).toLocaleDateString()}</div>
                    <p contenteditable="${isAuthorMode}">${post.content}</p>
                    <div class="tags" contenteditable="${isAuthorMode}">Tags: ${post.tags ? post.tags.join(', ') : 'No tags'}</div>
                    ${post.files ? generateFilePreviews(post.files) : ""}
                    ${isAuthorMode ? `
                        <button onclick="saveEdit(${post.id})">Save</button>
                        <button onclick="deletePost(${post.id})">Delete</button>
                    ` : ""}
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Helper function to generate GIF previews
        function generateFilePreviews(files) {
            let previewHTML = '<div class="gif-previews">';
            Array.from(files).forEach(file => {
                const fileURL = URL.createObjectURL(file);
                previewHTML += `<img src="${fileURL}" alt="GIF" style="width: 150px; height: auto; margin: 10px;">`;
            });
            previewHTML += '</div>';
            return previewHTML;
        }

        // Toggle author mode visibility
        function toggleAuthorMode() {
            if (isAuthorMode) {
                const confirmExit = confirm("Are you sure you want to exit Author Mode?");
                if (!confirmExit) return;
            }
            const password = isAuthorMode ? "" : prompt("Enter author password:");
            if (!isAuthorMode && password === "MischiefSisters2") {
                isAuthorMode = true;
                document.getElementById('embed-button').style.display = 'block';
                loadPosts();
            } else if (isAuthorMode) {
                isAuthorMode = false;
                document.getElementById('embed-button').style.display = 'none';
                loadPosts();
            }
        }

        // Save draft
        function saveDraft() {
            const content = document.getElementById("new-post-content").textContent;
            const title = document.getElementById("new-post-title").textContent;
            const tags = document.getElementById("new-post-tags").value.split(',').map(tag => tag.trim());
            
            const newDraft = { id: drafts.length + 1, title, content, tags, isPublished: false };
            drafts.push(newDraft);
            saveToLocalStorage();
            alert("Draft saved!");
            clearForm();
        }

        // Publish post
        function publishPost() {
            const content = document.getElementById("new-post-content").textContent;
            const title = document.getElementById("new-post-title").textContent;
            const tags = document.getElementById("new-post-tags").value.split(',').map(tag => tag.trim());

            const newPost = { id: posts.length + 1, title, content, date: new Date(), tags, isPublished: true };
            posts.push(newPost);

            // Remove from drafts if the post was initially a draft
            drafts = drafts.filter(draft => draft.title !== title);

            saveToLocalStorage();
            alert("Post published!");
            loadPosts();
            clearForm();
        }

        // Save edits to an existing post
        function saveEdit(id) {
            const post = posts.find(p => p.id === id);
            const updatedTitle = post.title;
            const updatedContent = post.content;
            const updatedTags = document.querySelector(`[contenteditable="true"]`).textContent.split(',').map(tag => tag.trim());
            
            post.title = updatedTitle;
            post.content = updatedContent;
            post.tags = updatedTags;

            saveToLocalStorage();
            alert("Post updated!");
            loadPosts();
        }

        // Delete post
        function deletePost(id) {
            posts = posts.filter(p => p.id !== id);
            saveToLocalStorage();
            alert("Post deleted!");
            loadPosts();
        }

        // View drafts
        function viewDrafts() {
            const draftList = document.getElementById("draft-list");
            draftList.style.display = "block";
            draftList.innerHTML = "<h3>Saved Drafts:</h3>";
            drafts.forEach(draft => {
                const draftElement = document.createElement("div");
                draftElement.className = "draft";
                draftElement.innerHTML = `
                    <h2>${draft.title}</h2>
                    <p>${draft.content}</p>
                    <div>Tags: ${draft.tags ? draft.tags.join(', ') : 'No tags'}</div>
                    <button onclick="editDraft(${draft.id})">Edit Draft</button>
                    <button onclick="publishDraft(${draft.id})">Publish Draft</button>
                `;
                draftList.appendChild(draftElement);
            });
        }

        // Edit an existing draft
        function editDraft(id) {
            const draft = drafts.find(d => d.id === id);
            document.getElementById("new-post-title").textContent = draft.title;
            document.getElementById("new-post-content").textContent = draft.content;
            document.getElementById("new-post-tags").value = draft.tags.join(', ');
        }

        // Publish a draft
        function publishDraft(id) {
            const draft = drafts.find(d => d.id === id);
            drafts = drafts.filter(d => d.id !== id); // Remove from drafts after publishing
            const newPost = { ...draft, date: new Date(), isPublished: true };
            posts.push(newPost);
            saveToLocalStorage();
            alert("Draft published!");
            loadPosts();
        }

        // Clear the post form
        function clearForm() {
            document.getElementById("new-post-title").textContent = "Title...";
            document.getElementById("new-post-content").textContent = "Write your post here...";
            document.getElementById("new-post-tags").value = "";
        }

        // Embed GIF in post content
        function embedFile() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/gif';
            fileInput.onchange = function () {
                const file = fileInput.files[0];
                if (file) {
                    const fileURL = URL.createObjectURL(file);
                    const gifElement = `<img src="${fileURL}" alt="GIF" style="width: 150px; height: auto; margin: 10px;">`;
                    
                    // Embed GIF where cursor is located
                    document.execCommand('insertHTML', false, gifElement);
                }
            };
            fileInput.click();
        }

        // Search posts function
        function searchPosts() {
            const searchTerm = document.getElementById("search-input").value.toLowerCase();
            const filteredPosts = posts.filter(post => 
                post.isPublished && (
                    post.title.toLowerCase().includes(searchTerm) ||
                    post.content.toLowerCase().includes(searchTerm) ||
                    post.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                )
            );
            
            const postsContainer = document.getElementById("posts-container");
            postsContainer.innerHTML = "<h1>Spencer's Blog</h1>";
            
            filteredPosts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.className = "post";
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <div class="post-meta">Posted on ${new Date(post.date).toLocaleDateString()}</div>
                    <p>${post.content}</p>
                    <div class="tags">Tags: ${post.tags ? post.tags.join(', ') : 'No tags'}</div>
                    ${isAuthorMode ? `<button onclick="editPost(${post.id})">Edit</button>` : ""}
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Initialize page
        window.onload = loadPosts;
    </script>
</body>
</html>
