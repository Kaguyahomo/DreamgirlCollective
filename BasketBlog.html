<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer's Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff9aa2;
        }

        .post {
            background-color: #ff9aa2;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .post h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #333;
        }

        .post-meta {
            font-size: 0.9em;
            color: #666;
        }

        .tags {
            margin-top: 10px;
            font-size: 0.9em;
            color: #fff;
        }

        #author-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fce4ec;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #author-form input,
        #author-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #author-form button {
            background-color: #ff9aa2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #author-toggle {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            background-color: #ff9aa2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Search Box */
        #search-box {
            margin-bottom: 20px;
        }

        #search-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spencer's Blog</h1>
        <div id="search-box">
            <input type="text" id="search-input" placeholder="Search posts..." onkeyup="searchPosts()">
        </div>
        <section id="posts-container"></section>
        <button id="author-toggle" onclick="toggleAuthorMode()">Author Mode</button>
        <div id="author-form">
            <h2>Create or Edit a Post</h2>
            <input type="hidden" id="edit-post-id">
            <input type="text" id="new-post-title" placeholder="Title">
            <textarea id="new-post-content" placeholder="Write your post here..." rows="5"></textarea>
            <input type="text" id="new-post-tags" placeholder="Tags (comma-separated)">
            <button onclick="publishPost()">Publish</button>
            <button onclick="cancelEdit()">Cancel</button>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = "https://gnsfphzvgpbdgfodmwnl.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imduc2ZwaHp2Z3BiZGdmb2Rtd25sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM3NjY5MTcsImV4cCI6MjA0OTM0MjkxN30.3_HC0q8epQZFyRInpapNKEUB40GF1HKs7HJ1Uggx1ZE";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let posts = [];
        let isAuthorMode = false;

        // Load posts from Supabase
        async function loadPosts() {
            const { data, error } = await supabase.from('posts').select('*').order('date', { ascending: false });
            if (error) {
                console.error('Error fetching posts:', error);
                return;
            }
            posts = data;
            displayPosts();
        }

        // Display posts
        function displayPosts() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = "";

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p class="post-meta">Posted on ${new Date(post.date).toLocaleDateString()}</p>
                    <p>${post.content}</p>
                    <p class="tags">Tags: ${post.tags ? post.tags.join(', ') : 'No tags'}</p>
                    ${isAuthorMode ? `
                        <button onclick="editPost(${post.id})">Edit</button>
                        <button onclick="deletePost(${post.id})">Delete</button>
                    ` : ""}
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Search posts
        function searchPosts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredPosts = posts.filter(post =>
                post.title.toLowerCase().includes(searchTerm) ||
                post.content.toLowerCase().includes(searchTerm) ||
                post.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = "";
            filteredPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p class="post-meta">Posted on ${new Date(post.date).toLocaleDateString()}</p>
                    <p>${post.content}</p>
                    <p class="tags">Tags: ${post.tags ? post.tags.join(', ') : 'No tags'}</p>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Toggle author mode
        function toggleAuthorMode() {
            const password = prompt('Enter author password:');
            if (password === 'MischiefSisters2') {
                isAuthorMode = !isAuthorMode;
                document.getElementById('author-form').style.display = isAuthorMode ? 'block' : 'none';
                loadPosts();
            } else {
                alert('Incorrect password!');
            }
        }

        // Publish or update a post
        async function publishPost() {
            const id = document.getElementById('edit-post-id').value;
            const title = document.getElementById('new-post-title').value.trim();
            const content = document.getElementById('new-post-content').value.trim();
            const tags = document.getElementById('new-post-tags').value.split(',').map(tag => tag.trim());

            if (!title || !content) {
                alert('Title and content are required.');
                return;
            }

            if (id) {
                // Update post
                await supabase.from('posts').update({ title, content, tags }).eq('id', id);
                alert('Post updated successfully!');
            } else {
                // Insert new post
                await supabase.from('posts').insert({
                    title,
                    content,
                    tags,
                    date: new Date().toISOString(),
                    isPublished: true
                });
                alert('Post published successfully!');
            }

            clearForm();
            loadPosts();
        }

        // Edit a post
        function editPost(id) {
            const post = posts.find(p => p.id === id);
            document.getElementById('edit-post-id').value = post.id;
            document.getElementById('new-post-title').value = post.title;
            document.getElementById('new-post-content').value = post.content;
            document.getElementById('new-post-tags').value = post.tags.join(', ');
            document.getElementById('author-form').style.display = 'block';
        }

        // Delete a post
        async function deletePost(id) {
            if (confirm('Are you sure you want to delete this post?')) {
                await supabase.from('posts').delete().eq('id', id);
                alert('Post deleted!');
                loadPosts();
            }
        }

        // Clear form fields
        function clearForm() {
            document.getElementById('edit-post-id').value = '';
            document.getElementById('new-post-title').value = '';
            document.getElementById('new-post-content').value = '';
            document.getElementById('new-post-tags').value = '';
            document.getElementById('author-form').style.display = 'none';
        }

        // Initialize
        loadPosts();
    </script>
</body>
</html>
