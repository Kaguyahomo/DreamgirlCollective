<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer's Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .post, .draft {
            background-color: #ff9aa2;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap; /* Preserve formatting */
            word-wrap: break-word; /* Wrap long lines */
        }

        .tags {
            font-size: 0.9rem;
            color: #fff;
        }

        .sidebar {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            max-width: 300px;
        }

        .sidebar input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            margin: 5px;
            padding: 10px;
            background-color: #ff9aa2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #author-toggle {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff9aa2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Blog Post Container -->
        <section id="posts-container"></section>

        <!-- Sidebar for Search -->
        <aside class="sidebar">
            <h3>Search Posts</h3>
            <input type="text" id="search-input" placeholder="Search..." onkeyup="searchPosts()">
        </aside>
    </div>

    <!-- Author Mode Toggle Button -->
    <button id="author-toggle" onclick="toggleAuthorMode()">Author Mode</button>

    <script>
        let posts = []; // Stores all blog posts
        let isAuthorMode = false;

        // Fetch posts from the JSON file on the server
        async function loadPosts() {
            try {
                const response = await fetch('/posts.json');
                posts = await response.json();
                displayPosts();
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        // Display posts
        function displayPosts() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = "<h1>Spencer's Blog</h1>";

            posts.filter(post => post.isPublished).forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <div class="post-meta">Posted on ${new Date(post.date).toLocaleDateString()}</div>
                    <p>${post.content}</p>
                    <div class="tags">Tags: ${post.tags ? post.tags.join(', ') : 'No tags'}</div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Toggle author mode
        function toggleAuthorMode() {
            const password = prompt('Enter author password:');
            if (password === 'MischiefSisters2') {
                isAuthorMode = !isAuthorMode;
                if (isAuthorMode) {
                    displayAuthorForm();
                } else {
                    loadPosts();
                }
            } else {
                alert('Incorrect password!');
            }
        }

        // Display author form
        function displayAuthorForm() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = `
                <div class="draft">
                    <input type="text" id="new-post-title" placeholder="Title">
                    <textarea id="new-post-content" placeholder="Write your post here..." rows="10"></textarea>
                    <input type="text" id="new-post-tags" placeholder="Enter tags (comma-separated)">
                    <button onclick="publishPost()">Publish Post</button>
                </div>
            `;
        }

        // Publish a new post
        async function publishPost() {
            const title = document.getElementById('new-post-title').value.trim();
            const content = document.getElementById('new-post-content').value.trim();
            const tags = document.getElementById('new-post-tags').value.split(',').map(tag => tag.trim());

            if (!title || !content) {
                alert('Please provide a title and content for the post.');
                return;
            }

            const newPost = {
                id: Date.now(),
                title,
                content,
                date: new Date().toISOString(),
                tags,
                isPublished: true
            };

            posts.push(newPost); // Add to posts array
            await savePosts(); // Save to server
            alert('Post published!');
            isAuthorMode = false; // Exit author mode
            loadPosts(); // Refresh posts
        }

        // Save posts to the server
        async function savePosts() {
            try {
                const response = await fetch('/save-posts.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(posts)
                });

                if (!response.ok) {
                    throw new Error('Failed to save posts.');
                }
            } catch (error) {
                console.error('Error saving posts:', error);
            }
        }

        // Search posts
        function searchPosts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredPosts = posts.filter(post =>
                post.isPublished &&
                (post.title.toLowerCase().includes(searchTerm) ||
                post.content.toLowerCase().includes(searchTerm) ||
                post.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
            );

            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = "<h1>Spencer's Blog</h1>";

            filteredPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <div class="post-meta">Posted on ${new Date(post.date).toLocaleDateString()}</div>
                    <p>${post.content}</p>
                    <div class="tags">Tags: ${post.tags ? post.tags.join(', ') : 'No tags'}</div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Initialize
        loadPosts();
    </script>
</body>
</html>
