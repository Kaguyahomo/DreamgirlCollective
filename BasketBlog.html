<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer's Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Body styling consistent with the lavender theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Moving Bunny Animation */
        .bunny {
            position: absolute;
            top: 0;
            width: 50px;
            height: 50px;
            background-image: url('bunny.png');
            background-size: contain;
            animation: float 5s infinite alternate;
        }

        @keyframes float {
            0% { transform: translateX(-100px) translateY(0); }
            100% { transform: translateX(100vw) translateY(20px); }
        }

        /* Main container layout */
        .container {
            display: flex;
            max-width: 1200px;
            padding: 20px;
            width: 100%;
        }

        #posts-container {
            flex: 5;
            padding-right: 20px;
        }

        .post, .draft {
            background-color: #ff9aa2;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .post h2, .draft h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .tags {
            font-size: 0.9rem;
            color: #fff;
        }

        /* Sidebar styling */
        .sidebar {
            flex: 0.8;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 200px;
        }

        .sidebar input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .sidebar h3 {
            color: #ff9aa2;
            font-size: 1.2rem;
            margin-top: 0;
        }

        #author-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            background-color: #ff9aa2;
            color: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-image: url('basketball.png');
            background-size: cover;
            width: 50px;
            height: 50px;
        }

        #author-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fce4ec;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #author-form input,
        #author-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #author-form button {
            background-color: #ff9aa2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Moving Bunny -->
    <div class="bunny"></div>

    <div class="container">
        <!-- Blog post container -->
        <section id="posts-container"></section>

        <!-- Sidebar for search -->
        <aside class="sidebar">
            <h3>Search Posts</h3>
            <input type="text" id="search-input" placeholder="Search..." onkeyup="searchPosts()">
        </aside>
    </div>

    <!-- Author mode toggle button -->
    <button id="author-toggle" onclick="toggleAuthorMode()">Author Mode</button>

    <div id="author-form">
        <h2>Create or Edit a Post</h2>
        <input type="hidden" id="edit-post-id">
        <input type="text" id="new-post-title" placeholder="Title">
        <textarea id="new-post-content" placeholder="Write your post here..." rows="10"></textarea>
        <input type="text" id="new-post-tags" placeholder="Tags (comma-separated)">
        <button onclick="publishPost()">Publish</button>
        <button onclick="cancelEdit()">Cancel</button>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = "https://gnsfphzvgpbdgfodmwnl.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imduc2ZwaHp2Z3BiZGdmb2Rtd25sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM3NjY5MTcsImV4cCI6MjA0OTM0MjkxN30.3_HC0q8epQZFyRInpapNKEUB40GF1HKs7HJ1Uggx1ZE";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let posts = [];
        let isAuthorMode = false;

        // Load posts from Supabase
        async function loadPosts() {
            const { data, error } = await supabase.from('posts').select('*').order('date', { ascending: false });
            if (error) {
                console.error('Error fetching posts:', error);
                return;
            }
            posts = data;
            displayPosts();
        }

        // Display posts
        function displayPosts() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = "<h1>Spencer's Blog</h1>";

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p class="post-meta">Posted on ${new Date(post.date).toLocaleDateString()}</p>
                    <p>${post.content}</p>
                    <p class="tags">Tags: ${post.tags ? post.tags.join(', ') : 'No tags'}</p>
                    ${isAuthorMode ? `
                        <button onclick="editPost(${post.id})">Edit</button>
                        <button onclick="deletePost(${post.id})">Delete</button>
                    ` : ""}
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Toggle author mode
        function toggleAuthorMode() {
            if (isAuthorMode) {
                if (confirm("Do you want to log out of Author Mode?")) {
                    isAuthorMode = false;
                    document.getElementById('author-form').style.display = 'none';
                    loadPosts();
                    return;
                }
            }

            const password = prompt('Enter author password:');
            if (password === 'MischiefSisters2') {
                isAuthorMode = true;
                document.getElementById('author-form').style.display = 'block';
                loadPosts();
            } else {
                alert('Incorrect password!');
            }
        }

        // Publish or update a post
        async function publishPost() {
            const id = document.getElementById('edit-post-id').value;
            const title = document.getElementById('new-post-title').value.trim();
            const content = document.getElementById('new-post-content').value.trim();
            const tags = document.getElementById('new-post-tags').value.split(',').map(tag => tag.trim());

            if (!title || !content) {
                alert('Title and content are required.');
                return;
            }

            if (id) {
                await supabase.from('posts').update({ title, content, tags }).eq('id', id);
                alert('Post updated successfully!');
            } else {
                await supabase.from('posts').insert({
                    title,
                    content,
                    tags,
                    date: new Date().toISOString(),
                    isPublished: true
                });
                alert('Post published successfully!');
            }

            clearForm();
            loadPosts();
        }

        // Edit a post
        function editPost(id) {
            const post = posts.find(p => p.id === id);
            document.getElementById('edit-post-id').value = post.id;
            document.getElementById('new-post-title').value = post.title;
            document.getElementById('new-post-content').value = post.content;
            document.getElementById('new-post-tags').value = post.tags.join(', ');
            document.getElementById('author-form').style.display = 'block';
        }

        // Delete a post
        async function deletePost(id) {
            if (confirm('Are you sure you want to delete this post?')) {
                await supabase.from('posts').delete().eq('id', id);
                alert('Post deleted!');
                loadPosts();
            }
        }

        // Clear form fields
        function clearForm() {
            document.getElementById('edit-post-id').value = '';
            document.getElementById('new-post-title').value = '';
            document.getElementById('new-post-content').value = '';
            document.getElementById('new-post-tags').value = '';
            document.getElementById('author-form').style.display = 'none';
        }

        // Initialize
        loadPosts();
    </script>
</body>
</html>
