<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer's Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Body styling consistent with the lavender theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Moving Bunny Animation */
        .bunny {
            position: absolute;
            top: 0;
            width: 50px;
            height: 50px;
            background-image: url('bunny.png');
            background-size: contain;
            animation: float 5s infinite alternate;
        }

        @keyframes float {
            0% { transform: translateX(-100px) translateY(0); }
            100% { transform: translateX(100vw) translateY(20px); }
        }

        /* Main container layout */
        .container {
            display: flex;
            max-width: 1200px;
            padding: 20px;
            width: 100%;
        }

        /* Blog post area */
        #posts-container {
            flex: 5;
            padding-right: 20px;
        }

        .post, .draft {
            background-color: #ff9aa2;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap; /* Preserve formatting */
            word-wrap: break-word; /* Wrap long lines */
        }

        .post h2, .draft h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .tags {
            font-size: 0.9rem;
            color: #fff;
        }

        /* Sidebar styling */
        .sidebar {
            flex: 0.8;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 200px;
        }

        .sidebar input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .sidebar h3 {
            color: #ff9aa2;
            font-size: 1.2rem;
            margin-top: 0;
        }

        /* Author Mode Toggle Button */
        #author-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            background-color: #ff9aa2;
            color: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-image: url('basketball.png');
            background-size: cover;
            width: 50px;
            height: 50px;
        }

        button {
            margin: 5px;
            padding: 10px;
            background-color: #ff9aa2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive styling for tablet view */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            #posts-container, .sidebar {
                width: 100%;
                padding: 0;
                max-width: none;
            }

            .sidebar {
                margin-top: 20px;
                align-items: center;
            }

            .sidebar input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Moving Bunny -->
    <div class="bunny"></div>

    <div class="container">
        <!-- Blog post container -->
        <section id="posts-container"></section>

        <!-- Sidebar for search -->
        <aside class="sidebar">
            <h3>Search Posts</h3>
            <input type="text" id="search-input" placeholder="Search..." onkeyup="searchPosts()">
        </aside>
    </div>

    <!-- Author mode toggle button -->
    <button id="author-toggle" onclick="toggleAuthorMode()"></button>

    <script>
        // Supabase configuration
        const SUPABASE_URL = "https://gnsfphzvgpbdgfodmwnl.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imduc2ZwaHp2Z3BiZGdmb2Rtd25sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM3NjY5MTcsImV4cCI6MjA0OTM0MjkxN30.3_HC0q8epQZFyRInpapNKEUB40GF1HKs7HJ1Uggx1ZE";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let posts = [];
        let isAuthorMode = false;

        // Load posts from Supabase
        async function loadPosts() {
            const { data, error } = await supabase.from('posts').select('*').order('date', { ascending: false });
            if (error) {
                console.error('Error fetching posts:', error);
                return;
            }
            posts = data;
            displayPosts();
        }

        // Display posts
        function displayPosts() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = "<h1>Spencer's Blog</h1>";

            posts.filter(post => post.isPublished).forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <div class="post-meta">Posted on ${new Date(post.date).toLocaleDateString()}</div>
                    <p>${post.content}</p>
                    <div class="tags">Tags: ${post.tags ? post.tags.join(', ') : 'No tags'}</div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Toggle author mode
        function toggleAuthorMode() {
            const password = prompt('Enter author password:');
            if (password === 'MischiefSisters2') {
                isAuthorMode = !isAuthorMode;
                if (isAuthorMode) {
                    displayAuthorForm();
                } else {
                    loadPosts();
                }
            } else {
                alert('Incorrect password!');
            }
        }

        // Display author form
        function displayAuthorForm() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = `
                <div class="draft">
                    <input type="text" id="new-post-title" placeholder="Title">
                    <textarea id="new-post-content" placeholder="Write your post here..." rows="10"></textarea>
                    <input type="text" id="new-post-tags" placeholder="Enter tags (comma-separated)">
                    <button onclick="publishPost()">Publish Post</button>
                </div>
            `;
        }

        // Publish a new post to Supabase
        async function publishPost() {
            const title = document.getElementById('new-post-title').value.trim();
            const content = document.getElementById('new-post-content').value.trim();
            const tags = document.getElementById('new-post-tags').value.split(',').map(tag => tag.trim());

            if (!title || !content) {
                alert('Please provide a title and content for the post.');
                return;
            }

            const { error } = await supabase.from('posts').insert({
                title,
                content,
                tags,
                date: new Date().toISOString(),
                isPublished: true
            });

            if (error) {
                alert('Error publishing post.');
                console.error(error);
            } else {
                alert('Post published!');
                isAuthorMode = false;
                loadPosts();
            }
        }

        // Search posts
        function searchPosts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredPosts = posts.filter(post =>
                post.isPublished &&
                (post.title.toLowerCase().includes(searchTerm) ||
                post.content.toLowerCase().includes(searchTerm) ||
                post.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
            );

            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = "<h1>Spencer's Blog</h1>";

            filteredPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <div class="post-meta">Posted on ${new Date(post.date).toLocaleDateString()}</div>
                    <p>${post.content}</p>
                    <div class="tags">Tags: ${post.tags ? post.tags.join(', ') : 'No tags'}</div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Initialize
        loadPosts();
    </script>
</body>
</html>
