<!-- Include Hammer.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

<script>
    // Initialize Hammer.js for swipe gestures
    var mc = new Hammer.Manager(document.body);

    mc.add(new Hammer.Swipe({
        direction: Hammer.DIRECTION_ALL
    }));

    // Configure smoother scrolling amount
    var scrollAmount = window.innerHeight / 10; // Smaller value for smoother scrolling

    var swipeHandler = function(event) {
        var currentPage = window.location.pathname.split('/').pop();

        if (event.direction === Hammer.DIRECTION_LEFT) {
            // Swipe left: Go to the next book
            switch (currentPage) {
                case 'studies.html':
                    window.location.href = 'book1.html';
                    break;
                case 'book1.html':
                    window.location.href = 'book2.html';
                    break;
                case 'book2.html':
                    window.location.href = 'book3.html';
                    break;
                case 'book3.html':
                    window.location.href = 'book4.html';
                    break;
                case 'book4.html':
                    window.location.href = 'book5.html';
                    break;
                case 'book5.html':
                    window.location.href = 'book6.html';
                    break;
                case 'book6.html':
                    window.location.href = 'book7.html';
                    break;
                case 'book7.html':
                    window.location.href = 'book8.html';
                    break;
            }
        } else if (event.direction === Hammer.DIRECTION_RIGHT) {
            // Swipe right: Go to the previous book
            switch (currentPage) {
                case 'book1.html':
                    window.location.href = 'studies.html';
                    break;
                case 'book2.html':
                    window.location.href = 'book1.html';
                    break;
                case 'book3.html':
                    window.location.href = 'book2.html';
                    break;
                case 'book4.html':
                    window.location.href = 'book3.html';
                    break;
                case 'book5.html':
                    window.location.href = 'book4.html';
                    break;
                case 'book6.html':
                    window.location.href = 'book5.html';
                    break;
                case 'book7.html':
                    window.location.href = 'book6.html';
                    break;
                case 'book8.html':
                    window.location.href = 'book7.html';
                    break;
            }
        } else if (event.direction === Hammer.DIRECTION_UP) {
            // Swipe up: Scroll down the page
            window.scrollBy({
                top: scrollAmount,
                behavior: 'smooth'
            });
        } else if (event.direction === Hammer.DIRECTION_DOWN) {
            // Swipe down: Scroll up the page
            window.scrollBy({
                top: -scrollAmount,
                behavior: 'smooth'
            });
        }
    };

    mc.on('swipe', swipeHandler);
</script>
