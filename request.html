<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ... (existing styles) */
    </style>
</head>
<body>
    <header>
        </header>

    <nav>
        </nav>

    <section>
        <p class="info-text">If it’s behind a paywall or not on Anna’s Archive, try here!</p>

        <form id="documentRequestForm">
            <label for="library">Document Type:</label>
            <input type="text" id="library" name="library" required>

            <button type="submit">Submit Request</button>
        </form>

        <div class="status-check-window">
            <h3>Check Request Status</h3>
            <input type="text" id="requestIdInput" placeholder="Enter Request ID">
            <button id="checkStatusButton">Check Status</button>
            <div class="status-result" id="statusResult"></div>
        </div>
    </section>

    <footer>
        </footer>

    <script>
        // ... (existing JavaScript code)

        // Enhanced form submission with error handling and user feedback
        document.getElementById('documentRequestForm').addEventListener('submit', (event) => {
            event.preventDefault();

            // Sanitize user input
            const formData = new FormData(event.target);
            const sanitizedData = {};
            for (const [key, value] of formData.entries()) {
                sanitizedData[key] = sanitizeInput(value);
            }

            // Display a loading indicator
            document.getElementById('statusResult').textContent = 'Submitting request...';

            fetch('http://localhost:3000/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(sanitizedData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.requestId) {
                    // Redirect to completed page with success message
                    window.location.href = `completed.html?requestId=${data.requestId}`;
                } else {
                    // Display error message
                    document.getElementById('statusResult').textContent = 'Request submission failed. Please try again.';
                }
            })
            .catch(error => {
                // Display error message
                document.getElementById('statusResult').textContent = 'An error occurred. Please try again later.';
                console.error(error);
            });
        });

        // ... (existing status checking code)
    </script>
</body>
</html>
