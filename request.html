<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles to match the pink theme and aesthetics */
        .status-check-window {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffe6f0; /* Matching light pink background */
            border: 2px solid #ff66b2; /* Consistent pink border */
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .status-check-window h3 {
            color: #ff66b2; /* Consistent pink color for headings */
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .status-check-window input,
        .status-check-window button,
        .status-check-window select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 10px;
            border: 1px solid #ff66b2;
            border-radius: 5px;
        }

        .status-check-window button {
            background-color: #ff66b2;
            color: white;
            cursor: pointer;
        }

        .status-result {
            margin-top: 10px;
            color: #ff3385; /* Darker pink for status messages */
        }

        /* Hidden admin section */
        .admin-section {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #ffe6f0;
            border: 2px solid #ff66b2;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <img src="header-image.png" alt="Header Left Image" class="header-image left">
        <h1>Request a Document</h1>
        <img src="header-image.png" alt="Header Right Image" class="header-image right">
    </header>

    <nav>
        <a href="index.html"><img src="header-image.png" alt="Home Icon"></a>
    </nav>
    
    <section>
        <p class="info-text">If it’s behind a paywall or not on Anna’s Archive, try here!</p>

        <!-- Main Form for requesting a document -->
        <form id="documentRequestForm" action="https://formspree.io/f/myzgpkqg" method="POST">
            <label for="library">Document Type:</label>
            <input type="text" id="library" name="library" required>

            <label for="book-title">Title:</label>
            <input type="text" id="book-title" name="bookTitle" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>

            <label for="isbn">OCLC (optional):</label>
            <input type="text" id="oclc" name="oclc">

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">Submit Request</button>
        </form>

        <!-- Status Check Window positioned below the form -->
        <div class="status-check-window">
            <h3>Check Request Status</h3>
            <input type="text" id="requestIdInput" placeholder="Enter Request ID">
            <button id="checkStatusButton">Check Status</button>
            <div class="status-result" id="statusResult"></div>

            <!-- Admin Access Button -->
            <button id="adminAccessButton">Admin Access</button>

            <!-- Hidden Admin Section for Manual Status Update -->
            <div class="admin-section" id="adminSection">
                <h3>Update Request Status</h3>
                <input type="text" id="updateRequestIdInput" placeholder="Enter Request ID">
                <select id="updateStatusSelect">
                    <option value="received">Received</option>
                    <option value="in progress">In Progress</option>
                    <option value="uploaded">Uploaded</option>
                    <option value="completed">Completed</option>
                </select>
                <button id="updateStatusButton">Update Status</button>
                <div class="status-result" id="updateStatusResult"></div>
            </div>
        </div>
    </section>

    <footer>
        <p>Dreamgirl Collective</p>
    </footer>

    <!-- JavaScript for form submission, status checking, admin password, and manual status update -->
    <script>
        // Password for admin access
        const ADMIN_PASSWORD = 'MischiefSisters2';

        // Function to generate a unique 6-character alphanumeric ID
        function generateRequestId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Handle form submission
        document.getElementById('documentRequestForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Generate a unique ID
            const requestId = generateRequestId();

            // Collect form data
            const formData = {
                library: document.getElementById('library').value,
                bookTitle: document.getElementById('book-title').value,
                author: document.getElementById('author').value,
                year: document.getElementById('year').value,
                oclc: document.getElementById('oclc').value,
                comments: document.getElementById('comments').value,
                status: 'received' // Default initial status
            };

            // Store the request data in localStorage using the unique ID
            localStorage.setItem(requestId, JSON.stringify(formData));

            // Send form data to Formspree
            fetch(this.action, {
                method: this.method,
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(formData).toString()
            }).then(response => {
                if (response.ok) {
                    // Redirect to completed.html with the generated request ID
                    window.location.href = `completed.html?requestId=${requestId}`;
                } else {
                    // Log error details for debugging
                    console.error('Form submission error:', response);
                    alert('There was a problem submitting your request. Please try again.');
                }
            }).catch(error => {
                // Log network errors for debugging
                console.error('Network error during form submission:', error);
                alert('There was a problem submitting your request. Please check your internet connection and try again.');
            });
        });

        // Status check functionality
        document.getElementById('checkStatusButton').addEventListener('click', function () {
            const requestId = document.getElementById('requestIdInput').value.trim().toUpperCase();
            const statusResult = document.getElementById('statusResult');

            // Retrieve the data from localStorage
            const requestData = localStorage.getItem(requestId);
            if (requestData) {
                const { bookTitle, status } = JSON.parse(requestData);
                statusResult.textContent = `${bookTitle} — ${status}`;
            } else {
                statusResult.textContent = 'Invalid Request ID. Please try again.';
            }
        });

        // Admin access functionality
        document.getElementById('adminAccessButton').addEventListener('click', function () {
            const password = prompt('Enter admin password:');
            if (password === ADMIN_PASSWORD) {
                document.getElementById('adminSection').style.display = 'block';
            } else {
                alert('Incorrect password!');
            }
        });

        // Manual status update functionality
        document.getElementById('updateStatusButton').addEventListener('click', function () {
            const requestId = document.getElementById('updateRequestIdInput').value.trim().toUpperCase();
            const newStatus = document.getElementById('updateStatusSelect').value;
            const updateStatusResult = document.getElementById('updateStatusResult');

            // Retrieve the data from localStorage
            const requestData = localStorage.getItem(requestId);
            if (requestData) {
                const parsedData = JSON.parse(requestData);
                parsedData.status = newStatus; // Update status
                localStorage.setItem(requestId, JSON.stringify(parsedData)); // Save back to localStorage
                updateStatusResult.textContent = `Status updated to "${newStatus}" for ID: ${requestId}.`;
            } else {
                updateStatusResult.textContent = 'Invalid Request ID. Please try again.';
            }
        });
    </script>
</body>
</html>
