<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW4 - Creative Writing</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .main-content {
            max-width: 800px;
            text-align: center;
        }

        .content-box {
            background-color: #ffd1dc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .content-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            line-height: 1.6;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let startX, startY, endX, endY;

            function handleSwipe() {
                const threshold = 50;
                const swipeX = endX - startX;

                if (Math.abs(swipeX) > threshold) {
                    if (swipeX < 0) {
                        window.location.href = 'cw5.html';
                    } else {
                        window.location.href = 'cw3.html';
                    }
                }
            }

            document.addEventListener('touchstart', function (e) {
                startX = e.changedTouches[0].screenX;
                startY = e.changedTouches[0].screenY;
            });

            document.addEventListener('touchend', function (e) {
                endX = e.changedTouches[0].screenX;
                endY = e.changedTouches[0].screenY;
                handleSwipe();
            });
        });
    </script>
</head>
<body>
    <div class="main-content">
        <div class="content-box">
            <p class="content-text">A humingbird pauses to take a deep drink. It would pass this plant by everyday since, in this automatic drift.
                Single-night lovers in the day light of a subway car. Smiling sheepishly at one another over the edges of their propped up books until they can depart. 
            </p>
        </div>
    </div>
</body>
</html>
