    <title>Please Please Me - The Beatles</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 20px;
        }

        /* Album cover on the left */
        .album-cover {
            width: 250px;
            margin-right: 30px;
        }

        .album-cover img {
            width: 100%;
            border-radius: 10px;
        }

        /* Song list on the right */
        .song-list {
            flex: 1;
        }

        .song {
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .review-box {
            background-color: #ffd1dc; /* Pastel pink background */
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1rem;
            color: #333; /* Dark text */
        }

        .review-box textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
