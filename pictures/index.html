<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Pictures</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .pictures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        /* Flip card container */
        .picture-card {
            perspective: 1000px;
            height: 400px;
        }
        
        .picture-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .picture-card.flipped .picture-card-inner {
            transform: rotateY(180deg);
        }
        
        .picture-card-front,
        .picture-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .picture-card-front {
            background-color: rgba(255,255,255,0.3);
        }
        
        .picture-card-back {
            background-color: rgba(255,240,245,0.95);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            box-sizing: border-box;
        }
        
        .picture-thumbnail {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background-color: rgba(0,0,0,0.1);
        }
        
        .picture-info {
            padding: 1rem;
        }
        
        .picture-date {
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Back of card - postcard style */
        .postcard-header {
            text-align: center;
            border-bottom: 2px dashed #ff88bb;
            padding-bottom: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .postcard-header h3 {
            margin: 0;
            color: #ff3377;
            font-size: 1.1rem;
        }
        
        .postcard-date {
            font-size: 0.85rem;
            color: #888;
            margin-top: 0.25rem;
        }
        
        .postcard-description {
            flex: 1;
            overflow-y: auto;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .postcard-footer {
            text-align: center;
            margin-top: 1rem;
            padding-top: 0.75rem;
            border-top: 1px solid #ffccdd;
        }
        
        .postcard-footer span {
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
        }
        
        .no-description {
            color: #999;
            font-style: italic;
            text-align: center;
            margin-top: 2rem;
        }
        
        .loading {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 2rem;
        }
        .no-pictures {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 2rem;
        }
        
        /* Touch hint for mobile */
        .tap-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255,51,119,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .picture-card:hover .tap-hint {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .pictures-grid {
                grid-template-columns: 1fr;
            }
            .picture-card {
                height: 450px;
            }
            .tap-hint {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

<header>
    <img src="../header-image.png" class="header-image left">
    <h1>Digital Pictures</h1>
    <img src="../header-image.png" class="header-image right">
</header>

<nav>
    <a href="../kaguya.html"><img src="../header-image.png" alt="Kaguya"></a>
    <a href="../index.html"><img src="../header-image.png" alt="Home"></a>
    <a href="../request.html"><img src="../Request.png" alt="Request"></a>
    <a href="../creativewriting.html"><img src="../cw.gif" alt="CW"></a>
</nav>

<section>

    <h2>Digital Pictures</h2>
    <p>Browse my collection of digital pictures â€” tap or click any photo to flip it over and read the story behind it!</p>

    <div id="pictures-container" class="pictures-grid">
        <p class="loading">Loading pictures...</p>
    </div>

</section>

<!-- ADMIN LOGIN BUTTON (small pink circle) -->
<div id="admin-circle" 
   onclick="showLoginModal()"
   style="
        position: fixed;
        bottom: 15px;
        right: 15px;
        width: 20px;
        height: 20px;
        background-color: #ff88bb;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.3s;
   ">
</div>

<!-- Login Modal -->
<div id="login-modal" style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
">
    <div style="
        background-color: #ffd1dc;
        padding: 2rem;
        border-radius: 8px;
        text-align: center;
        max-width: 300px;
    ">
        <h3 style="margin-top: 0; color: #ff3377;">Admin Login</h3>
        <input id="login-username" placeholder="Username" style="
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ff88bb;
            border-radius: 6px;
        ">
        <input id="login-password" type="password" placeholder="Password" style="

            margin: 5px 0;

            border-radius: 6px;
        ">
        <br>
        <button onclick="attemptLogin()" style="
            background: #ff88bb;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
        ">Login</button>
        <button onclick="hideLoginModal()" style="
            background: #ccc;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
        ">Cancel</button>
        <p id="login-error" style="color: red; margin-top: 10px; display: none;">Invalid credentials</p>
    </div>
</div>

<footer>
    <p>Dreamgirl Collective</p>
</footer>

<script>
const API = "https://renelaird.pages.dev/api";

// Safely parse JSON from a response, handling empty or malformed responses
async function safeJsonParse(response) {
    const text = await response.text();
    if (!text || text.trim() === '') {
        throw new Error("Server returned an empty response");
    }
    try {
        return JSON.parse(text);
    } catch (e) {
        throw new Error("Server returned an invalid response");
    }
}

// Load pictures on page load
async function loadPictures() {
    try {
        const res = await fetch(`${API}/pictures/all`);
        const data = await safeJsonParse(res);
        
        const pictures = data.pictures || data || [];
        
        // Sort by date descending (newest first)
        pictures.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        renderPictures(pictures);
    } catch (err) {
        console.error("Error loading pictures:", err);
        document.getElementById("pictures-container").innerHTML = 
            '<p class="no-pictures">Error loading pictures. Please try again later.</p>';
    }
}

function escapeHtml(str) {
    if (!str) return '';
    return str.replace(/&/g, '&amp;')
              .replace(/</g, '&lt;')
              .replace(/>/g, '&gt;')
              .replace(/"/g, '&quot;')
              .replace(/'/g, '&#039;');
}

function renderPictures(pictures) {
    const container = document.getElementById("pictures-container");
    
    if (pictures.length === 0) {
        container.innerHTML = '<p class="no-pictures">No pictures available yet.</p>';
        return;
    }
    
    container.innerHTML = '';
    
    pictures.forEach(picture => {
        const card = document.createElement('div');
        card.className = 'picture-card';
        
        const formattedDate = new Date(picture.date).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        const description = picture.description || picture.title || '';
        const imageUrl = escapeHtml(picture.image_url) || '../header-image.png';
        const hasDescription = description.trim().length > 0;
        
        card.innerHTML = `
            <div class="picture-card-inner">
                <div class="picture-card-front">
                    <img class="picture-thumbnail" 
                         src="${imageUrl}" 
                         alt="Picture"
                         onerror="this.src='../header-image.png'">
                    <div class="picture-info">
                        <p class="picture-date">${escapeHtml(formattedDate)}</p>
                    </div>
                    <span class="tap-hint">Tap to flip</span>
                </div>
                <div class="picture-card-back">
                    <div class="postcard-header">
                        <h3>ðŸ“® Postcard</h3>
                        <p class="postcard-date">${escapeHtml(formattedDate)}</p>
                    </div>
                    <div class="postcard-description ${hasDescription ? '' : 'no-description'}">
                        ${hasDescription ? escapeHtml(description) : 'No description yet...'}
                    </div>
                    <div class="postcard-footer">
                        <span>Tap to flip back</span>
                    </div>
                </div>
            </div>
        `;
        
        card.addEventListener('click', function() {
            this.classList.toggle('flipped');
        });
        
        container.appendChild(card);
    });
}

// Admin login functions
function showLoginModal() {
    document.getElementById("login-modal").style.display = "flex";
}

function hideLoginModal() {
    document.getElementById("login-modal").style.display = "none";
    document.getElementById("login-error").style.display = "none";
    document.getElementById("login-username").value = "";
    document.getElementById("login-password").value = "";
}

function attemptLogin() {
    const username = document.getElementById("login-username").value.trim();
    const password = document.getElementById("login-password").value;
    
    if (username === "Rene" && password === "MischiefSisters2!") {
        // Store auth in sessionStorage
        sessionStorage.setItem("picturesAdminAuth", "true");
        window.location.href = "admin.html";
    } else {
        document.getElementById("login-error").style.display = "block";
    }
}

// Allow Enter key to submit login
document.addEventListener("keypress", function(e) {
    if (e.key === "Enter" && document.getElementById("login-modal").style.display === "flex") {
        attemptLogin();
    }
});

// Initialize
loadPictures();
</script>

</body>
</html>
