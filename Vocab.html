<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Vocab Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-section {
            background-color: #FFB6C1; /* Soft pink */
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        .admin-section h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #FF66B2;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF4C8A;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weekly Vocab Quiz</h1>
    </header>
    <div class="container">
        <!-- Left Column: Sign-up -->
        <div class="left">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
                <label for="carrier-email">Carrier Email:</label>
                <select id="carrier-email" required>
                    <option value="@vtext.com">Verizon</option>
                    <option value="@txt.att.net">AT&T</option>
                    <option value="@tmomail.net">T-Mobile</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Middle Column: Vocab List or Quiz -->
        <div class="middle" id="content">
            <!-- This space is dynamically updated -->
        </div>

        <!-- Right Column: Leaderboard -->
        <div class="right">
            <h2>Leaderboard</h2>
            <ul class="leaderboard" id="leaderboard">
                <!-- Leaderboard entries dynamically added -->
            </ul>
        </div>
    </div>

    <!-- Admin Section for Adding Vocab Words -->
    <div class="admin-section">
        <h2>Add New Vocabulary Words</h2>
        <textarea id="vocab-input" rows="4" placeholder="Enter vocab words separated by commas"></textarea>
        <button id="fetch-definitions">Fetch Definitions & Save</button>
        <div id="fetch-status" style="text-align: center;"></div>
    </div>

    <footer>
        <p>&copy; 2024 Weekly Vocab Quiz. All rights reserved.</p>
    </footer>

    <script>
        // Fetch Definitions and Save to vocab.json
        document.getElementById('fetch-definitions').addEventListener('click', async () => {
            const vocabInput = document.getElementById('vocab-input').value.trim();
            const statusDiv = document.getElementById('fetch-status');
            if (!vocabInput) {
                statusDiv.textContent = "Please enter some words!";
                return;
            }

            const words = vocabInput.split(',').map(word => word.trim());
            const vocabList = [];

            statusDiv.textContent = "Fetching definitions...";

            for (const word of words) {
                try {
                    const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                    if (response.ok) {
                        const data = await response.json();
                        const definition = data[0]?.meanings[0]?.definitions[0]?.definition || "No definition available";
                        vocabList.push({ word, definition });
                    } else {
                        vocabList.push({ word, definition: "No definition available" });
                    }
                } catch (error) {
                    console.error(`Error fetching definition for ${word}:`, error);
                    vocabList.push({ word, definition: "Error fetching definition" });
                }
            }

            // Save the new words to vocab.json
            const saveResponse = await saveJSON('vocab.json', vocabList);
            if (saveResponse) {
                statusDiv.textContent = "Vocabulary words added successfully!";
                document.getElementById('vocab-input').value = ""; // Clear input
            } else {
                statusDiv.textContent = "Failed to save vocabulary words.";
            }
        });

        // Save JSON to Server
        async function saveJSON(filename, data) {
            try {
                const response = await fetch(`save-json.php?filename=${filename}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Error saving JSON:', error);
                return false;
            }
        }
    </script>
</body>
</html>
