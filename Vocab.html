<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Vocab Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E6FA; /* Light pastel purple background */
            color: white; /* White text color */
            background-image: url('8bit-bunny.png'); /* Bunny background */
            background-size: 100px 100px; /* Adjusted size of the bunnies */
            background-repeat: repeat;
            background-position: 0 0;
            background-attachment: fixed;
            animation: bunny-hop-diagonal 2s infinite ease-in-out; /* Diagonal hopping animation */
            min-height: 100vh; /* Ensure body covers the full viewport height */
            overflow-y: scroll; /* Enable scrolling */
        }

        @keyframes bunny-hop-diagonal {
            0% { background-position: 0 0; }
            25% { background-position: 25px 25px; }
            50% { background-position: 50px 0; }
            75% { background-position: 75px 25px; }
            100% { background-position: 100px 0; }
        }

        /* Container Layout */
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .left, .middle, .right {
            background-color: #FFB6C1; /* Soft pink */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .middle {
            min-height: 400px;
        }

        h1, h2 {
            text-align: center;
        }

        /* Leaderboard */
        .leaderboard {
            list-style: none;
            padding: 0;
            margin: 0;
            color: white;
        }

        .leaderboard li {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .placeholder {
            opacity: 0.5;
        }

        /* Form Styling */
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #FF66B2; /* Bright pink button */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF4C8A;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .right {
                order: -1; /* Move leaderboard to the top */
            }

            .left {
                order: 2; /* Move signup to the bottom */
            }

            .middle {
                order: 1; /* Keep the middle section in the center */
            }
        }
    </style>
    <!-- Link JavaScript -->
    <script src="vocab.js" defer></script>
</head>
<body>
    <header>
        <h1>Weekly Vocab Quiz</h1>
    </header>
    <div class="container">
        <!-- Right Column: Leaderboard -->
        <div class="right">
            <h2>Leaderboard</h2>
            <ul class="leaderboard" id="leaderboard">
                <li class="placeholder">1. First - TBD</li>
                <li class="placeholder">2. Second - TBD</li>
                <li class="placeholder">3. Third - TBD</li>
            </ul>
        </div>

        <!-- Middle Column: Vocab List or Quiz -->
        <div class="middle" id="content"></div>

        <!-- Left Column: Sign-up -->
        <div class="left">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
                <label for="carrier-email">Carrier Email:</label>
                <select id="carrier-email" required>
                    <option value="@vtext.com">Verizon</option>
                    <option value="@txt.att.net">AT&T</option>
                    <option value="@tmomail.net">T-Mobile</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Weekly Vocab Quiz. All rights reserved.</p>
    </footer>
</body>
</html>
