<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW8 - Creative Writing</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .main-content {
            max-width: 800px;
            text-align: center;
        }

        .content-box {
            background-color: #ff9aa2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .content-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            line-height: 1.6;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let startX, startY, endX, endY;

            function handleSwipe() {
                const threshold = 50;
                const swipeX = endX - startX;

                if (Math.abs(swipeX) > threshold) {
                    if (swipeX < 0) {
                        // No next file beyond cw8.html
                        window.location.href = '#';
                    } else {
                        window.location.href = 'cw7.html';
                    }
                }
            }

            document.addEventListener('touchstart', function (e) {
                startX = e.changedTouches[0].screenX;
                startY = e.changedTouches[0].screenY;
            });

            document.addEventListener('touchend', function (e) {
                endX = e.changedTouches[0].screenX;
                endY = e.changedTouches[0].screenY;
                handleSwipe();
            });
        });
    </script>
</head>
<body>
    <div class="main-content">
        <div class="content-box">
            <p class="content-text">I know I'm a misogynist because I've come to view women like the infallible logic of 'the market'</p>
        </div>
    </div>
</body>
</html>
