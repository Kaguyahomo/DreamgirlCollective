        <img src="header-image.png" alt="Header Left Image" class="header-image left">

    <nav>
        <a href="index.html"><img src="header-image.png" alt="Home"></a>
        <a href="kaguya.html"><img src="Kaguya.png" alt="Kaguya"></a>
    </nav>

    <section>
        <h2>Select a Book</h2>

            <a href="book1.html"><img src="book1.png" alt="Title of Book 1"></a>

    </footer>

<script>
        document.addEventListener('DOMContentLoaded', function () {
            let startX, startY, endX, endY;

            function handleSwipe() {
                const threshold = 50; // Minimum distance to be considered a swipe
                const swipeX = endX - startX;
                const swipeY = endY - startY;

                if (Math.abs(swipeX) > Math.abs(swipeY)) {
                    if (Math.abs(swipeX) > threshold) {
                        if (swipeX < 0) {
                            // Swipe left (go to next book page)
                            window.location.href = 'book9.html';  // Adjust for next book
                        } else {
                            // Swipe right (go to previous book page)
                            window.location.href = 'book7.html';  // Adjust for previous book
                        }
                    }
                }
            }

            document.addEventListener('touchstart', function (e) {
                startX = e.changedTouches[0].screenX;
                startY = e.changedTouches[0].screenY;
            });

            document.addEventListener('touchend', function (e) {
                endX = e.changedTouches[0].screenX;
                endY = e.changedTouches[0].screenY;
                handleSwipe();
            });
        });
    </script>
</body>
</html>
