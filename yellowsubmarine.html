<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Submarine - The Beatles</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .main-content {
            max-width: 800px;
            text-align: center;
        }

        .album-cover {
            width: 250px;
            margin: 0 auto 30px auto;
        }

        .album-cover img {
            width: 100%;
            border-radius: 10px;
        }

        .song-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .song {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: transparent;
            border: none;
            width: 100%;
        }

        .song-content {
            display: flex;
            align-items: center;
            background-color: #ffd1dc;
            padding: 5px 10px;
            border-radius: 8px;
            width: 80%;
            justify-content: space-between;
            cursor: pointer;
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            flex-grow: 1;
        }

        .review-gif {
            width: 50px;
            height: 50px;
        }

        .review-box {
            background-color: #ffd1dc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script>
        function toggleReview(reviewId) {
            const allReviews = document.querySelectorAll('.review-box');
            allReviews.forEach(function(review) {
                if (review.id !== reviewId) {
                    review.style.display = 'none';
                }
            });

            const review = document.getElementById(reviewId);
            review.style.display = (review.style.display === "block") ? "none" : "block";
        }

        document.addEventListener('DOMContentLoaded', function () {
            const songs = document.querySelectorAll('.song-content');
            songs.forEach(function(song) {
                song.addEventListener('click', function() {
                    const reviewId = song.getAttribute('data-review');
                    toggleReview(reviewId);
                });
            });
        });

        // Add swipe navigation
        document.addEventListener('DOMContentLoaded', function () {
            let startX, startY, endX, endY;

            function handleSwipe() {
                const threshold = 50; // Minimum distance to be considered a swipe
                const swipeX = endX - startX;
                const swipeY = endY - startY;

                if (Math.abs(swipeX) > Math.abs(swipeY)) {
                    if (Math.abs(swipeX) > threshold) {
                        if (swipeX < 0) {
                            // Swipe left (next album: Abbey Road)
                            window.location.href = 'abbeyroad.html';
                        } else {
                            // Swipe right (previous album: White Album)
                            window.location.href = 'whitealbum.html';
                        }
                    }
                }
            }

            document.addEventListener('touchstart', function (e) {
                startX = e.changedTouches[0].screenX;
                startY = e.changedTouches[0].screenY;
            });

            document.addEventListener('touchend', function (e) {
                endX = e.changedTouches[0].screenX;
                endY = e.changedTouches[0].screenY;
                handleSwipe();
            });
        });
    </script>
</head>
<body>
    <div class="main-content">
        <div class="album-cover">
            <img src="yellow-submarine.png" alt="Yellow Submarine Album Cover">
        </div>

        <div class="song-list">
            <div class="song">
                <div class="song-content" data-review="review1">
                    <div class="song-title">Yellow Submarine</div>
                    <img src="review.gif" alt="Review" class="review-gif">
                </div>
            </div>
            <div class="review-box" id="review1">
                <p>Review pending...</p>
            </div>

            <div class="song">
                <div class="song-content" data-review="review2">
                    <div class="song-title">Only a Northern Song</div>
                    <img src="review.gif" alt="Review" class="review-gif">
                </div>
            </div>
            <div class="review-box" id="review2">
                <p>Review pending...</p>
            </div>

            <div class="song">
                <div class="song-content" data-review="review3">
                    <div class="song-title">All Together Now</div>
                    <img src="review.gif" alt="Review" class="review-gif">
                </div>
            </div>
            <div class="review-box" id="review3">
                <p>Review pending...</p>
            </div>

            <div class="song">
                <div class="song-content" data-review="review4">
                    <div class="song-title">Hey Bulldog</div>
                    <img src="review.gif" alt="Review" class="review-gif">
                </div>
            </div>
            <div class="review-box" id="review4">
                <p>Review pending...</p>
            </div>

            <div class="song">
                <div class="song-content" data-review="review5">
                    <div class="song-title">It's All Too Much</div>
                    <img src="review.gif" alt="Review" class="review-gif">
                </div>
            </div>
            <div class="review-box" id="review5">
                <p>Review pending...</p>
            </div>

            <div class="song">
                <div class="song-content" data-review="review6">
                    <div class="song-title">All You Need Is Love</div>
                    <img src="review.gif" alt="Review" class="review-gif">
                </div>
            </div>
            <div class="review-box" id="review6">
                <p>Review pending...</p>
            </div>
        </div>
    </div>
</body>
</html>
