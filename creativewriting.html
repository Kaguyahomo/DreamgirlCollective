<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Writing - List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .main-content {
            max-width: 800px;
            text-align: center;
        }

        /* Styled header */
        h1 {
            background-color: #ffd1dc;
            padding: 20px;
            border-radius: 10px;
            font-size: 2rem;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style for the link list */
        .link-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            background-color: #ffd1dc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .link-list li {
            margin-bottom: 15px;
        }

        .link-list a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2rem;
        }

        .link-list a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let startX, startY, endX, endY;

            function handleSwipe() {
                const threshold = 50; // Minimum distance to be considered a swipe
                const swipeX = endX - startX;
                const swipeY = endY - startY;

                if (Math.abs(swipeX) > Math.abs(swipeY)) {
                    if (Math.abs(swipeX) > threshold) {
                        if (swipeX < 0) {
                            // Swipe left to go to #1.html (first page of writing)
                            window.location.href = '#1.html';
                        } else {
                            // No previous page, so you could keep it on the same page or redirect to another
                            window.location.href = '#';
                        }
                    }
                }
            }

            document.addEventListener('touchstart', function (e) {
                startX = e.changedTouches[0].screenX;
                startY = e.changedTouches[0].screenY;
            });

            document.addEventListener('touchend', function (e) {
                endX = e.changedTouches[0].screenX;
                endY = e.changedTouches[0].screenY;
                handleSwipe();
            });
        });
    </script>
</head>
<body>
    <div class="main-content">
        <h1>Creative Writing</h1>
        <ul class="link-list">
            <li><a href="#1.html">#1</a></li>
            <li><a href="#2.html">#2</a></li>
            <li><a href="#3.html">#3</a></li>
            <li><a href="#4.html">#4</a></li>
            <li><a href="#5.html">#5</a></li>
            <li><a href="#6.html">#6</a></li>
            <li><a href="#7.html">#7</a></li>
            <li><a href="#8.html">#8</a></li>
        </ul>
    </div>
</body>
</html>
