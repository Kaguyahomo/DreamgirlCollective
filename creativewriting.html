<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Writing</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure vertical scrolling */
        body {
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        /* Style for the header */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style for the links section */
        .link-list {
            list-style-type: none;
            padding: 0;
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .link-list li {
            margin-bottom: 20px;
        }

        .link-list a {
            text-decoration: none;
            color: #ff9aa2;
            background-color: #444;
            padding: 15px;
            font-size: 1.2rem;
            display: block;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .link-list a:hover {
            background-color: #ff6f82; /* Darker pink on hover */
        }

        /* General layout styling */
        header, nav, section, footer {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Footer */
        footer p {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Creative Writing</h1>
    </header>

    <section>
        <ul class="link-list">
            <li><a href="cw1.html">CW1</a></li>
            <li><a href="cw2.html">CW2</a></li>
            <li><a href="cw3.html">CW3</a></li>
            <li><a href="cw4.html">CW4</a></li>
            <li><a href="cw5.html">CW5</a></li>
            <li><a href="cw6.html">CW6</a></li>
            <li><a href="cw7.html">CW7</a></li>
            <li><a href="cw8.html">CW8</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Your Site Name. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let startX, startY, endX, endY;

            function handleSwipe() {
                const threshold = 50; // Minimum distance to be considered a swipe
                const swipeX = endX - startX;
                const swipeY = endY - startY;

                if (Math.abs(swipeX) > Math.abs(swipeY)) {
                    if (Math.abs(swipeX) > threshold) {
                        if (swipeX < 0) {
                            // Swipe left to go to cw1.html
                            window.location.href = 'cw1.html';
                        }
                    }
                }
            }

            document.addEventListener('touchstart', function (e) {
                startX = e.changedTouches[0].screenX;
                startY = e.changedTouches[0].screenY;
            });

            document.addEventListener('touchend', function (e) {
                endX = e.changedTouches[0].screenX;
                endY = e.changedTouches[0].screenY;
                handleSwipe();
            });
        });
    </script>
</body>
</html>
