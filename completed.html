<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style to match the pink theme */
        .request-id-container {
            text-align: center;
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #ffe6f0; /* Light pink */
            border: 2px solid #ff66b2; /* Pink border */
            border-radius: 10px;
            display: inline-block;
        }

        .request-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff3385; /* Darker pink for ID display */
        }
    </style>
</head>
<body>
    <header>
        <img src="header-image.png" alt="Header Left Image" class="header-image left">
        <h1>Completed</h1>
        <img src="header-image.png" alt="Header Right Image" class="header-image right">
    </header>

    <nav>
        <a href="request.html"><img src="request.png" alt="Request"></a>
        <a href="index.html"><img src="header-image.png" alt="Home"></a>
    </nav>
    
    <section>
        <h2>Thank you for your submission!</h2>
        <p>Your request has been successfully submitted. It will be uploaded to LibGen ASAPðŸ’•</p>
        
        <!-- Display the generated Request ID -->
        <div class="request-id-container">
            <p>Your Request ID:</p>
            <p class="request-id" id="generatedRequestId">Loading...</p>
        </div>
        
        <!-- Insert your GIF here -->
        <img src="celebration.gif" alt="Celebration GIF" style="display: block; margin: 2rem auto; max-width: 100%; height: auto;">
    </section>

    <footer>
        <p>Dreamgirl Collective </p>
    </footer>

    <!-- JavaScript to handle the unique ID display and status update -->
    <script>
        // Function to retrieve query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the generated request ID from the URL
        const requestId = getQueryParam('requestId');

        // Display the request ID on the page
        document.getElementById('generatedRequestId').textContent = requestId || 'N/A';

        // Update the status of the request to 'uploaded' in localStorage
        if (requestId) {
            const requestData = localStorage.getItem(requestId);
            if (requestData) {
                // Parse the request data, update status, and save it back to localStorage
                const parsedData = JSON.parse(requestData);
                parsedData.status = 'uploaded';
                localStorage.setItem(requestId, JSON.stringify(parsedData));
            }
        }
    </script>
</body>
</html>
