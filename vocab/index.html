<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabulary Quiz</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

<header>
    <img src="../header-image.png" class="header-image left">
    <h1>Vocabulary Quiz</h1>
    <img src="../header-image.png" class="header-image right">
</header>

<nav>
    <a href="../kaguya.html"><img src="../header-image.png" alt="Kaguya"></a>
    <a href="../index.html"><img src="../header-image.png" alt="Home"></a>
    <a href="../request.html"><img src="../Request.png" alt="Request"></a>
    <a href="../creativewriting.html"><img src="../cw.gif" alt="CW"></a>
</nav>

<section>

    <h2>Test Your Vocabulary!</h2>

    <div id="quiz-box" style="text-align:center;">

        <p id="word-display" style="font-size:1.5rem; margin-bottom:1rem;">
            Loading word...
        </p>

        <input id="definition-input" placeholder="Enter definition..." />

        <button onclick="submitAnswer()">Submit</button>

        <p id="feedback" style="margin-top:1rem; font-weight:bold;"></p>

    </div>

    <hr style="margin:3rem 0; border-color:white;">

    <h2>Leaderboard</h2>
    <div id="leaderboard"></div>

</section>

<!-- ADMIN LOGIN BUTTON (small pink circle) -->
<div id="admin-circle" 
   onclick="showLoginModal()"
   style="
        position: fixed;
        bottom: 15px;
        right: 15px;
        width: 20px;
        height: 20px;
        background-color: #ff88bb;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.3s;
   ">
</div>

<!-- Login Modal -->
<div id="login-modal" style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
">
    <div style="
        background-color: #ffd1dc;
        padding: 2rem;
        border-radius: 8px;
        text-align: center;
        max-width: 300px;
    ">
        <h3 style="margin-top: 0; color: #ff3377;">Admin Login</h3>
        <input id="login-username" placeholder="Username" style="
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ff88bb;
            border-radius: 6px;
        ">
        <input id="login-password" type="password" placeholder="Password" style="
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ff88bb;
            border-radius: 6px;
        ">
        <br>
        <button onclick="attemptLogin()" style="
            background: #ff88bb;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
        ">Login</button>
        <button onclick="hideLoginModal()" style="
            background: #ccc;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
        ">Cancel</button>
        <p id="login-error" style="color: red; margin-top: 10px; display: none;">Invalid credentials</p>
    </div>
</div>

<footer>
    <p>Dreamgirl Collective</p>
</footer>

<script>
const API = "https://renelaird.pages.dev/api";

// Load first word
async function loadWord() {
    const res = await fetch(`${API}/quizzes/next`);
    const data = await res.json();
    window.currentWord = data.word;
    document.getElementById("word-display").textContent = data.word.word;
}

async function submitAnswer() {
    const guess = document.getElementById("definition-input").value.trim();
    if (!guess) return;

    const res = await fetch(`${API}/quizzes/submit`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            word: window.currentWord.word,
            guess
        })
    });

    const data = await res.json();

    document.getElementById("feedback").textContent = data.correct
        ? "✓ Correct!"
        : `✗ Incorrect — ${window.currentWord.definition}`;

    loadWord();
}

async function loadLeaderboard() {
    const res = await fetch(`${API}/leaderboard`);
    const data = await res.json();

    let html = "<ul>";
    data.leaderboard.forEach(item => {
        html += `<li>${item.user}: ${item.score}</li>`;
    });
    html += "</ul>";

    document.getElementById("leaderboard").innerHTML = html;
}

loadWord();
loadLeaderboard();

// Admin login functions
function showLoginModal() {
    document.getElementById("login-modal").style.display = "flex";
}

function hideLoginModal() {
    document.getElementById("login-modal").style.display = "none";
    document.getElementById("login-error").style.display = "none";
    document.getElementById("login-username").value = "";
    document.getElementById("login-password").value = "";
}

function attemptLogin() {
    const username = document.getElementById("login-username").value.trim();
    const password = document.getElementById("login-password").value;
    
    if (username === "Rene" && password === "MischiefSisters2!") {
        // Store auth in sessionStorage
        sessionStorage.setItem("vocabAdminAuth", "true");
        window.location.href = "admin.html";
    } else {
        document.getElementById("login-error").style.display = "block";
    }
}

// Allow Enter key to submit login
document.addEventListener("keypress", function(e) {
    if (e.key === "Enter" && document.getElementById("login-modal").style.display === "flex") {
        attemptLogin();
    }
});
</script>

</body>
</html>
